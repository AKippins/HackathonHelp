    <script type="text/javascript">
        //Gets the current date
        var currentDate = new Date();
        //The end date time of the Hackathon
        var futureDate = new Date("April 19, 2015 13:00:00");
        //Gets the difference to be used as a variable for the countdown timer
        var diff = futureDate/1000 - currentDate/1000;
        //Initialize the clock and adds the elements needed
        var clock = new FlipClock($('.your-clock'), diff, {
            clockFace: 'DailyCounter',
            autoStart: true,
            countdown: true
        });
    </script>
